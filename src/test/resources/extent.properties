extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-reports/SparkReport.html
extent.reporter.pdf.start=true
extent.reporter.pdf.out=target/extent-reports/ExtentReport.pdf
extent.reporter.html.start=true
extent.reporter.html.out=target/extent-reports/ExtentReport.html
extent.reporter.json.start=true
extent.reporter.json.out=target/extent-reports/ExtentReport.json
extent.reporter.xml.start=true
extent.reporter.xml.out=target/extent-reports/ExtentReport.xml

#System Info
systeminfo.os=MacOS
systeminfo.user=Test User
systeminfo.environment=Test Environment
systeminfo.build=1.0

#Document Title
extent.reporter.spark.documentTitle=Trendyol Automation Test Report
extent.reporter.html.documentTitle=Trendyol Automation Test Report
extent.reporter.pdf.documentTitle=Trendyol Automation Test Report

#Report Name
extent.reporter.spark.reportName=Trendyol Shopping Test Report
extent.reporter.html.reportName=Trendyol Shopping Test Report
extent.reporter.pdf.reportName=Trendyol Shopping Test Report

#Report Headline
extent.reporter.spark.reportHeadline=Trendyol Shopping Functionality Test Results
extent.reporter.html.reportHeadline=Trendyol Shopping Functionality Test Results
extent.reporter.pdf.reportHeadline=Trendyol Shopping Functionality Test Results

#Chart visibility on/off
extent.reporter.spark.chartVisible=true
extent.reporter.html.chartVisible=true
extent.reporter.pdf.chartVisible=true

#Timeline Chart
extent.reporter.spark.timelineEnabled=true
extent.reporter.html.timelineEnabled=true
extent.reporter.pdf.timelineEnabled=true

#Dashboard
extent.reporter.spark.dashboardEnabled=true
extent.reporter.html.dashboardEnabled=true
extent.reporter.pdf.dashboardEnabled=true

#Category/Exception view
extent.reporter.spark.categoryFilterEnabled=true
extent.reporter.html.categoryFilterEnabled=true
extent.reporter.pdf.categoryFilterEnabled=true

#Theme
extent.reporter.spark.theme=standard
extent.reporter.html.theme=standard
extent.reporter.pdf.theme=standard

#CSS
extent.reporter.spark.css=spark-style.css
extent.reporter.html.css=html-style.css
extent.reporter.pdf.css=pdf-style.css

#JS
extent.reporter.spark.js=spark-script.js
extent.reporter.html.js=html-script.js
extent.reporter.pdf.js=pdf-script.js

#Encoding
extent.reporter.spark.encoding=utf-8
extent.reporter.html.encoding=utf-8
extent.reporter.pdf.encoding=utf-8

#Screenshot
extent.reporter.spark.screenshotRelativePath=true
extent.reporter.html.screenshotRelativePath=true
extent.reporter.pdf.screenshotRelativePath=true

#Screenshot Base64
extent.reporter.spark.screenshotBase64=true
extent.reporter.html.screenshotBase64=true
extent.reporter.pdf.screenshotBase64=true

#Screenshot Path
extent.reporter.spark.screenshotPath=target/screenshots/
extent.reporter.html.screenshotPath=target/screenshots/
extent.reporter.pdf.screenshotPath=target/screenshots/

#Logs
extent.reporter.spark.logs=true
extent.reporter.html.logs=true
extent.reporter.pdf.logs=true

#Logs Path
extent.reporter.spark.logsPath=target/logs/
extent.reporter.html.logsPath=target/logs/
extent.reporter.pdf.logsPath=target/logs/
